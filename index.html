    <div class="container fade-in" id="mainContent" style="display: none;">

    <script>
        // ==========================================
        // è¨­å®š API ç¶²å€
        // ==========================================
        // const API_BASE_URL = "http://localhost:3000/api/weather";
        const API_BASE_URL = "https://rl-weather.zeabur.app/api/weather"; 
        // ==========================================

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤";
            if (weather.includes("æ™´")) return "â˜€";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜";
            if (weather.includes("é›¨")) return "ğŸŒ§";
            if (weather.includes("é›·")) return "â›ˆ";
            return "ğŸŒ¤";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainText = "å®œ æ•£æ­¥";
            let rainSub = "ç„¡é›¨";

            if (parseInt(rainProb) > 60) {
                rainText = "å®œ è½é›¨";
                rainSub = "é›¨è½";
            } else if (parseInt(rainProb) > 30) {
                rainText = "æ”œ å‚˜";
                rainSub = "å¾®é›¨";
            }

            let clothText = "é¢¨ å’Œç…¦";
            let clothSub = "èˆ’é©";
            
            const temp = parseInt(maxTemp);
            if (temp >= 30) {
                clothText = "é¿ æš‘";
                clothSub = "ç‚ç†±";
            } else if (temp >= 26) {
                clothText = "æ—¥ æš–";
                clothSub = "å¾®ç†±";
            } else if (temp <= 18) {
                clothText = "æ·» è¡£";
                clothSub = "å¯’æ¶¼";
            } else if (temp <= 22) {
                clothText = "æ¶¼ çˆ½";
                clothSub = "æ¸…æ¶¼";
            }
            return { rainText, rainSub, clothText, clothSub };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æœ";
            if (hour >= 11 && hour < 14) return "åˆ";
            if (hour >= 14 && hour < 18) return "æš®";
            if (hour >= 18 && hour < 23) return "å¤œ";
            return "æ·±å®µ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period"> ${period} ä¹‹å€™ </div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-text">${advice.rainText}</div>
                            <div class="advice-sub">é™é›¨ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-text">${advice.clothText}</div>
                            <div class="advice-sub">æ°£æº« ${current.minTemp}-${current.maxTemp}</div>
                        </div>
                    </div>
                </div>
            `;
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜æ—¥ " + p;
                }

                // --- ä¿®æ­£å¾Œçš„é™é›¨é¡¯ç¤ºé‚è¼¯ ---
                const rainVal = parseInt(f.rain);
                // å¦‚æœå¤§æ–¼ 0ï¼Œé¡¯ç¤ºå‚˜å’Œæ•¸å­—ï¼›å¦‚æœç­‰æ–¼ 0ï¼Œé¡¯ç¤ºã€Œç„¡é›¨ã€
                let rainDisplay = rainVal > 0 ? `â˜‚ ${f.rain}` : 'ç„¡é›¨';
                // ---------------------------

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div>
                            <span class="mini-time">${p}</span>
                            <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                            <div class="mini-temp">${f.minTemp}-${f.maxTemp}</div>
                        </div>
                        <div class="mini-rain">${rainDisplay}</div>
                    </div>
                `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ è§€æ¸¬`;
        }

        async function fetchWeather() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';

            try {
                const selectedCity = document.getElementById('locationSelect').value;
                const targetUrl = `${API_BASE_URL}?city=${encodeURIComponent(selectedCity)}`;
                
                const delayPromise = new Promise(resolve => setTimeout(resolve, 800));
                
                const fetchPromise = fetch(targetUrl).then(async res => {
                    if (!res.ok) {
                        throw new Error(`ä¼ºæœå™¨å›æ‡‰éŒ¯èª¤: ${res.status} ${res.statusText}`);
                    }
                    return res.json();
                });

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API å›å‚³ success: false");
                }
            } catch (e) {
                console.error("è©³ç´°éŒ¯èª¤è¨Šæ¯:", e);
                let errorMsg = "ä¼¼ä¹èˆ‡é›²ç«¯å¤±å»äº†è¯ç¹«";
                if (e.message.includes("404")) {
                    errorMsg = "æ‰¾ä¸åˆ°è·¯å¾‘ï¼Œè«‹ç¢ºèªä¼ºæœå™¨ã€‚";
                }
                alert(errorMsg);
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
        document.getElementById('locationSelect').addEventListener('change', fetchWeather);
    </script>
